name: build-pipeline
on:
  pull_request:
  push:
    paths:
      - main
jobs:
  integrity:
    name: Verify Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Install binary dependencies
        run: |
          cargo install cargo-deny
          cargo install cargo-audit
      - run: cargo check --workspace
      - run: cargo deny check
      - run: cargo audit -d /tmp/cargo-audit-repo
  unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - name: Install binary dependencies
        run: |
          cargo install cargo-nextest
      - run: cargo nextest run --workspace --profile ci-unit -E 'kind(bin) + kind(lib)'
        name: Run unit tests
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Cargo Tests
          path: target/nextest/ci-unit/junit.xml
          reporter: java-junit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: [ integrity ]
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Install binary dependencies
        run: |
          cargo install cargo-nextest
      - name: Run integration tests
        run: cargo nextest run --workspace --profile ci-int -E 'kind(test)'
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Cargo Integration Tests
          path: target/nextest/ci-int/junit.xml
          reporter: java-junit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}